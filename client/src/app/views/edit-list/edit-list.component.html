<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit List
        </h1>
        <input class="input has-background-light is-medium" type="text" name="title" [(ngModel)]="listTitle" required>
        <br><br>
        <div class="buttons is-right">
            <button routerLink="/root" class="button is-medium">Cancel</button>
            <button (click)="updateList()" class="button is-primary is-medium has-text-white">Update</button>
        </div>
    </div>
</div>
