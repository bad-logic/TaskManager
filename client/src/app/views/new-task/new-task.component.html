<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new Task
        </h1>
        <input #newtaskName class="input has-background-light is-medium" type="text" name="title" placeholder="Task Name">
        <br><br>
        <div class="buttons is-right">
            <button (click)="goBack()" class="button is-medium">Cancel</button>
            <button (click)="createNewTask(newtaskName.value)" class="button is-primary is-medium has-text-white">Create</button>
        </div>
    </div>
</div>
