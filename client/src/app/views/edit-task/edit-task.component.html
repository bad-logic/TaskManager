<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit Task
        </h1>
        <input [(ngModel)]="title" class="input has-background-light is-medium" type="text" name="title" placeholder="Task Name">
        <br><br>
        <div class="buttons is-right">
            <button (click)="goBack()" class="button is-medium">Cancel</button>
            <button (click)="updateTask()" class="button is-primary is-medium has-text-white">Update</button>
        </div>
    </div>
</div>
