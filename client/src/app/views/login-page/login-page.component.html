<div class="centered-content">
    <div class="white-box">
        <h1 class="title has-text-primary">Login</h1>
        <div class="field">
            <p class="control has-icons-left">
                <input #emailInput class="input has-background-light" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #pwdInput class="input has-background-light" type="psassword" placeholder="Password">
                <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
        </div>
        <div class="field" style="display:flex; justify-content:flex-end;">
            <p class="control">
                <button class="button is-success has-text-white" (click)="login(emailInput.value,pwdInput.value)">
                Login
              </button>
            </p>
        </div>
        <br>
        <p class="has-text-grey">Don't have an Account?
            <a routerLink='/signup'> Sign Up</a> Now!!!
        </p>
    </div>
</div>
